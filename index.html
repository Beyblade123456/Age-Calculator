<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Age Calcuator
    </title>
  <link rel="stylesheet" href="C_37 Age caluator.css">
  <script src="C_37 Age calcuator.js"></script>
</head>
<body>
<div class="container">
    <div class="tittle_div">
        <h3 class="tittle">
            Age Calcuator!
        </h3>
    </div>
    <label for="">Date</label>
    <input id="date" type="number" placeholder="DD" class="date">
    <label for="">Month</label>
    <input id="month" type="number" placeholder="MM" class="month">
    <label for="">Year</label>
    <input id="year" type="number" placeholder="YYYY" class="year">
    <button class="calculate" onclick="calculate()">Calculate</button>
    <p id="result" class="result">Your age is 15 years 2 months 19 days</p>
</div>
</body>
</html>
